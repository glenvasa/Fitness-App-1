<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitness App</title>
</head>
<body>
<div>
    <div th:insert="fragments/navbar :: navbar"></div>
</div>
<div class="grid place-items-center mt-20">
    <h1>Welcome <span sec:authentication="principal.username"></span></h1>
    <div class="flex mt-5">
<!--    create workout form/button-->
    <form th:action="@{/workout/create}" method="post" th:object="${workout}"
          class="bg-white border-2 border-black p-5 rounded-md mr-8">
        <h1 class="font-sans text-center text-lg mb-3">Click below to Create a Workout</h1>
        <div class="text-center mt-5">
            <button type="submit" class="text-white bg-red-800 rounded-md px-2 py-1.5">New Workout</button>
        </div>
    </form>
<!--    create meal form/button-->
    <form th:action="@{/meal/create}" method="post" th:object="${meal}" class="bg-white border-2 border-black p-5 rounded-md">
        <h1 class="font-sans text-center text-lg mb-3">Click below to Create a Meal</h1>
        <div class="text-center mt-5">
            <button type="submit" class="text-white bg-purple-800 rounded-md px-2 py-1.5">New Meal</button>
        </div>
    </form>
    </div>
</div>

</body>
</html>
