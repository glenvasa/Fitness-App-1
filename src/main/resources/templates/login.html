<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link th:href="@{css/styles.css}" rel="stylesheet" />
</head>
<body class="">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<div class="grid place-items-center">
    <div class = "">
        <div class = "">
            <!-- delete Account message -->
            <div th:if="${param.deleted}">
                <div class="grid place-items-center">
                    <p>
                        You've successfully deleted your Account!
                    </p>
                </div>
            </div>

                <!-- login error message -->
                <div th:if="${param.error}">
                    <div class="mb-5 text-red-600 text-center">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="text-center">You have been logged out.</div>
                </div>

<!--            After successful registration and redirected-->
            <div th:if="${param.reg_success}">
                <div class="text-center">You have successfully registered. Please log in below.</div>
            </div>


            <h1 class="login font-sans mt-40 text-center text-lg text-underline">Login Page </h1>


                <div class="grid place-items-center mt-20 text-center bg-blue-200 border-2 border-black p-3 rounded-md">
                    <form th:action="@{/login}" method="post" class="mt-5">
                    <label for ="username"> Username</label>:
                    <input type="text" class = "mb-3 outline-none pl-1 ml-2" id ="username" name = "username" placeholder="Enter Email" autofocus="autofocus" required><br/>
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="mb-3 pl-1 ml-2 outline-none" placeholder="Enter Password" autofocus="autofocus" required/><br>
                        <button type="submit" name="login-submit" id="login-submit" class="bg-blue-500 border-black text-white rounded-md h-8 px-2 m-3 hover:text-blue-500 hover:bg-white">
                                LOGIN
                            </button>
                    </form>
                </div>

            <div class="text-center mt-4">
                <span class="mr-1">New user? </span>
                <a href="/" th:href="@{/registration}" class="text-white bg-[#800000] border-black rounded-md px-2 py-1.5">REGISTER</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
