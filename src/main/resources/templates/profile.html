<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <link rel="stylesheet" href="css/styles.css" />-->
    <title>Fitness App</title>
</head>
<body class="bg-blue-200">
<div>
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<div class="grid grid grid-cols-3 mt-10 place-items-center">

    <div class="" id="mealList">
        <div class="border-2 border-black p-5 rounded-md mt-5 bg-red-200 9/10" id="mList">
            <h1 class="mb-10 text-center text-lg">Meals</h1>
            <div th:each="mdate : ${mealDates}" class="">
                <button th:text="${mdate}" class="mealDate text-blue-700 font-semibold text-base" onclick="openMealModal(event)"></button>
            </div>
        </div>
    </div>
    <div class="" id="profileInfo">
        <div class="border-2 border-black bg-cyan-100 p-5 rounded-md mt-5 w-9/10" >
            <h1 class="mb-10 text-center text-lg"><span sec:authentication="principal.username" class="underline underline-offset-1"></span></h1>
            <p>First name:  <span th:text="${user.firstName}"></span></p>
            <p>Last name:  <span th:text="${user.lastName}"></span></p>
             <p>Street:  <span th:text="${user.streetAddress}"></span></p>
            <p>City:  <span th:text="${user.city}"></span></p>
             <p>State:  <span th:text="${user.state}"></span></p>
             <p>Zip:  <span th:text="${user.zipCode}"></span></p>
            <p>Phone1:  <span th:text="${user.phone1}"></span></p>
            <p>Birthdate:  <span th:text="${user.dateOfBirth}"></span></p>
            <p>Height:  <span th:text="${user.height}"></span> inches</p>
            <p>Weight:  <span th:text="${user.weight}"></span> pounds</p>
        </div>
    </div>
    <div class="" id="WorkoutList">
        <div class="border-2 border-black bg-violet-200 p-5 rounded-md mt-5 w-9/10" >
            <h1 class="mb-10 text-center text-lg">Workouts</h1>
            <div th:each="wdate : ${workoutDates}" class="">
                <button th:text="${wdate}" class="workoutDate text-blue-700 font-semibold text-base" onclick="openWorkoutModal()"></button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/modals :: mealModal" class=""></div>
<div th:replace="fragments/modals :: workoutModal" class=""></div>
<script src="js/script.js"></script>
</body>
</html>
