<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <link rel="stylesheet" href="css/styles.css" />-->
    <title>Fitness App</title>
</head>
<body class="bg-blue-200">
<div>
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<div class="grid grid-cols-3 mt-2 place-items-center">

    <div class="" id="mealList">
        <div class="border-2 border-black p-5 rounded-md bg-red-100 9/10" id="mList">
            <h1 class="mb-10 text-center text-lg">Meals</h1>
            <div th:each="mealDate : ${mealDates}" class="">
                <button type='button'><a th:href="@{/profile/meals/{date}(date = ${mealDate})}" th:text="${mealDate}"></a></button>
<!--                <span th:text="${dailyCals}"></span>-->
            </div>
        </div>
    </div>
    <div class="" id="profileInfo">
        <h1 class="mb-2 text-center text-lg"><span sec:authentication="principal.username" class="underline underline-offset-1"></span></h1>
        <div class="border-2 border-black bg-stone-300 p-5 rounded-md w-full" >
            <form th:action="@{/profile/update}" method="post" th:object="${user}">
                <p>
                    <label for="firstName" class="w-[150px] pr-[20px] inline-block mb-1">First Name: </label>
                    <input id="firstName" th:field="*{firstName}"  class="ml-1 mb-1" />
                </p>
                <p>
                    <label for="lastName" class="w-[150px] pr-[20px] inline-block mb-1">Last Name: </label>
                    <input id="lastName" th:field="*{lastName}" class="ml-1 mb-1" />
                </p>
               <p>
                   <label for="streetAddress" class="w-[150px] pr-[20px] inline-block mb-1">Street: </label>
                   <input id="streetAddress" th:field="*{streetAddress}" class="ml-1 mb-1" />
               </p>
                <p>
                    <label for="state" class="w-[150px] pr-[20px] inline-block mb-1">State:  </label>
                    <input id="state" th:field="*{state}" class="ml-1 mb-1" />
                </p>
               <p>
                   <label for="phone1" class="w-[150px] pr-[20px] inline-block mb-1">Phone: </label>
                   <input id="phone1" th:field="*{phone1}" class="ml-1 mb-1"/>
               </p>
                <p>
                    <label for="dateOfBirth" class="w-[150px] pr-[20px] inline-block mb-1">Date of Birth: </label>
                    <input id="dateOfBirth" th:field="*{dateOfBirth}" class="ml-1 mb-1" />
                </p>
                <p>
                    <label for="city" class="w-[150px] pr-[20px] inline-block mb-1">City: </label>
                    <input id="city" th:field="*{city}" class="ml-1 mb-1">
                </p>
                <p>
                    <label for="zipCode" class="w-[150px] pr-[20px] inline-block mb-1">Zip: </label>
                    <input id="zipCode" th:field="*{zipCode}" class="ml-1 mb-1">
                </p>
                <p>
                    <label for="height" class="w-[150px] pr-[20px] inline-block mb-1">Height: </label>
                    <input id="height" th:field="*{height}" class="ml-1 mb-1">
                </p>
                <p>
                    <label for="weight" class="w-[150px] pr-[20px] inline-block mb-1">Weight: </label>
                    <input id="weight" th:field="*{weight}" class="ml-1 mb-1">
                </p>
            <div class="text-center mt-5">
                <button type="submit" class="border-2 border-black rounded-md p-1 bg-orange-300">Update Profile</button>
            </div>
       </form>
            <form onsubmit="return confirm('Do you really want to delete your account?');" th:action="@{/profile/delete}" method="post" class="text-center mt-1">
                <button type="submit" class="border-2 border-black rounded-md p-1 bg-orange-600">Delete Profile</button>
            </form>
        </div>
    </div>
    <div class="" id="WorkoutList">
        <div class="border-2 border-black bg-violet-200 p-5 rounded-md w-9/10" >
            <h1 class="mb-10 text-center text-lg">Workouts</h1>
            <div th:each="workoutDate : ${workoutDates}" class="">
                <button type='button'><a th:href="@{/profile/workouts/{date}(date = ${workoutDate})}" th:text="${workoutDate}"></a></button>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-evenly" id="modalContainer">
    <div th:replace="fragments/modals :: mealModal" class=""></div>
    <div th:replace="fragments/modals :: workoutModal" class=""></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
